<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="flex flex-col h-screen justify-center items-center bg-pink-300">
    <div id="loginpanel" class="flex flex-col bg-white">
        <form id="form" class="">
            <!--
                action="" method="post"
            -->
            <div id="usn" class="field">
                <label for="usn">Username</label><br>
                <input type="text" id="usn" name="usn" spellcheck="false">
            </div>
            <div id="pw" class="field">
                <label for="pw">Password</label><br>
                <input type="password" id="pw" name="pw" spellcheck="false">
            </div>
            <input type="submit" id="submit" name="submit" value="Log In"><br>
            <a href="/dash/dash.html">testbtn</a>

        </form>
    </div>
</body>
</html>
